<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Great RGB Color Guessing Game</title>
    <link rel="stylesheet" href="./styles.css" />
<link rel="icon" href="./icons/favicon_io (1)/android-chrome-192x192.png">
<link rel="icon" href="./icons/favicon_io (1)/android-chrome-512x512.png">
<link rel="icon" href="./icons/favicon_io (1)/apple-touch-icon.png">
<link rel="icon" href="./icons/favicon_io (1)/favicon-16x16.png">
<link rel="icon" href="./icons/favicon_io (1)/favicon-32x32.png">
<link rel="icon" href="./icons/favicon_io (1)/favicon.ico">
  </head>
  <body>
    <h1>
      The Great
      <span class="colorDisplay"></span>
      Color Game
    </h1>
    <nav>
      <div class="wrapper">
        <button class="resetBtn">New Colors</button>
        <span id="message"></span>
        <div class="modes">
          <button class="btn easy">Easy</button>
          <button class="btn hard active">Hard</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="wrapper">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
